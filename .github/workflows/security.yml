name: Security Scan

permissions:
  contents: read
  pull-requests: write
  issues: write
  checks: write
  actions: read
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run security scan daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm install -g pnpm@10.8.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run TypeScript Security Scanner
        run: pnpm run security:all
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Run Detailed Security Scan (if needed)
        if: failure()
        run: pnpm run security:detailed
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true
